<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="result">
			<div id="history"><p id="hist-val"></p></div>
			<div id="output"><p id="out-val"></p></div>
		</div>
		<div class="keys">
			<button class="operator" id="clear" onclick="clr()">C</button>
			<button class="operator" id="backspace" onclick="back()">CE</button>
			<button class="operator" id="%" onclick="disp('%')">%</button>
			<button class="operator" id="/" onclick="disp('/')">รท</button>
			<button class="number" id="7" onclick="disp('7')">7</button>
			<button class="number" id="8" onclick="disp('8')">8</button>
			<button class="number" id="9" onclick="disp('9')">9</button>
			<button class="operator" id="*" onclick="disp('*')">ร</button>
			<button class="number" id="4" onclick="disp('4')">4</button>
			<button class="number" id="5" onclick="disp('5')">5</button>
			<button class="number" id="6" onclick="disp('6')">6</button>
			<button class="operator" id="+" onclick="disp('+')">+</button>
			<button class="number" id="1" onclick="disp('1')">1</button>
			<button class="number" id="2" onclick="disp('2')">2</button>
			<button class="number" id="3" onclick="disp('3')">3</button>
			<button class="operator" id="-" onclick="disp('-')">-</button>
			<button class="empty"></button>
			<button class="number" id="0" onclick="disp('0')">0</button>
			<button class="empty"></button>
			<button class="operator" id="=" onclick="solve()">=</button>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body> 
</html>
